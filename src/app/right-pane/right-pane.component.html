<div class="space-y-4 bg-white">
  <div class="max-w-sm mx-auto bg-white">
    <div class="relative mb-4">
      <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      <input type="text" class="w-full pl-10 p-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Search anything" />
    </div>
    <h3 class="text-gray-500 text-sm font-medium mb-2">TEXT</h3>
    <div *ngFor="let item of textElements" draggable="true" (dragstart)="onDragStart($event, item)" class="flex items-center p-2 mb-2 hover:bg-blue-100 cursor-pointer">
      <i [class]="item.icon + ' text-gray-500 mr-3 p-3 rounded-md bg-gray-100'"></i>
      <div>
        <p class="text-gray-700 font-medium">{{ item.title }}</p>
        <p class="text-gray-500 text-sm">{{ item.subtitle }}</p>
      </div>
    </div>
    <h3 class="text-gray-500 text-sm font-medium mt-4 mb-2">DATE</h3>
    <div *ngFor="let item of dateElements" draggable="true" (dragstart)="onDragStart($event, item)" class="flex items-center p-2 mb-2 hover:bg-blue-100 cursor-pointer" >
      <i [class]="item.icon + ' text-gray-500 mr-3 p-3 rounded-md bg-gray-100'"></i>
      <div>
        <p class="text-gray-700 font-medium">{{ item.title }}</p>
        <p class="text-gray-500 text-sm">{{ item.subtitle }}</p>
      </div>
    </div>
    <h3 class="text-gray-500 text-sm font-medium mt-4 mb-2">MULTI</h3>
    <div *ngFor="let item of multiElements" draggable="true" (dragstart)="onDragStart($event, item)" class="flex items-center p-2 mb-2 hover:bg-blue-100 cursor-pointer">
      <i [class]="item.icon + ' text-gray-500 mr-3 p-3 rounded-md bg-gray-100'"></i>
      <div>
        <p class="text-gray-700 font-medium">{{ item.title }}</p>
        <p class="text-gray-500 text-sm">{{ item.subtitle }}</p>
      </div>
    </div>
    <h3 class="text-gray-500 text-sm font-medium mt-4 mb-2">MEDIA</h3>
    <div *ngFor="let item of mediaElements" draggable="true" (dragstart)="onDragStart($event, item)"
      class="flex items-center p-2 mb-2 hover:bg-blue-100 cursor-pointer">
      <i [class]="item.icon + ' text-gray-500 mr-3 p-3 rounded-md bg-gray-100'"></i>
      <div>
        <p class="text-gray-700 font-medium">{{ item.title }}</p>
        <p class="text-gray-500 text-sm">{{ item.subtitle }}</p>
      </div>
    </div>    
  </div>
</div>
