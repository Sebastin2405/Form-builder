<div class="flex-1 px-4">
  <div class="max-w-2xl mx-auto p-4 bg-gray-100 min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-4 mb-4 flex flex-col">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-800">{{ selectedGroup }}</h3>
      </div>
      <p class="text-gray-400 text-sm">{{ selectedGroupDescription }}</p>
    </div>
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="space-y-4">
      <div *ngFor="let element of formElements; let i = index" cdkDrag class="bg-white shadow-md rounded-lg flex items-stretch relative">
        <div class="flex items-center px-4 border-r border-gray-300">
          <i class="fas fa-grip-vertical text-gray-400 cursor-move"></i>
        </div>
        <div class="flex-1 p-4 flex flex-col justify-between">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-md font-medium text-gray-700">{{ element.email }}</h3>
            <div class="flex space-x-3">
              <i class="fas fa-pen text-gray-500 hover:text-gray-700 cursor-pointer" (click)="editElement(i)"></i>
              <i class="fas fa-copy text-gray-500 hover:text-blue-500 cursor-pointer"></i>
              <i class="fas fa-trash text-gray-500 hover:text-red-500 cursor-pointer" (click)="deleteElement(i)"></i>
            </div>
          </div>
          <p class="text-gray-400 text-sm">{{ element.description }}</p>
          <input type="text" class="w-full p-2 mt-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type here..." />
        </div>
      </div>
    </div>
  </div>
</div>
