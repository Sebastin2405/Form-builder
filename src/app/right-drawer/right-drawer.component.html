<div
  class="bg-white shadow-lg p-4 w-80 h-full fixed right-0 top-0 transform transition-transform duration-300" [class.translate-x-0]="isOpen" [class.translate-x-full]="!isOpen">
  <h2 class="text-lg font-semibold text-gray-700 mb-4">Edit Element</h2>
  <form [formGroup]="editForm">
    <div *ngIf="element" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Field Name</label>
        <input formControlName="email" type="text" class="w-full p-2 border border-gray-300 rounded-md focus-visible:outline-none" [ngClass]="{ 'border-red-500': submitted && editForm.get('email')?.invalid }" />
        <div *ngIf="submitted && editForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="editForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="editForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <input formControlName="description" type="text" class="w-full p-2 border border-gray-300 rounded-md focus-visible:outline-none" />
      </div>
      <div>
        <div class="flex align-middle">
          <input formControlName="required" type="checkbox" class="p-2 border border-gray-300 rounded-md" />
          <label class="block text-sm font-medium text-gray-700 pl-1">Required Field</label>
        </div>
      </div>
      <button (click)="saveChanges()" class="bg-blue-500 text-white p-2 rounded-md w-full">Save</button>
      <button (click)="closeDrawer()" class="bg-gray-500 text-white p-2 rounded-md w-full mt-2">Close</button>
    </div>
  </form>
</div>
